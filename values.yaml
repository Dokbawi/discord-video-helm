imagePullSecrets:
  - name: dockerhub-secret

images:
  discordBot:
    repository: dokbawi/discord-bot
    tag: latest
    pullPolicy: Always
  winterCatVideo:
    repository: dokbawi/winter-cat-video
    tag: latest
    pullPolicy: Always
  codexMedia:
    repository: dokbawi/codex-media
    tag: latest
    pullPolicy: Always

environment: production

resources:
  discordBot:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  winterCatVideo:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  codexMedia:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "300m"

service:
  winterCatVideo:
    type: NodePort
    port: 3000
    nodePort: 30000
  codexMedia:
    type: ClusterIP
    port: 3002
