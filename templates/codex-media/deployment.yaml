apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-media
  namespace: discord-video-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codex-media
  template:
    metadata:
      labels:
        app: codex-media
    spec:
      containers:
        - name: codex-media
          image: "{{ .Values.images.codexMedia.repository }}:{{ .Values.images.codexMedia.tag }}"
          imagePullPolicy: "{{ .Values.images.codexMedia.pullPolicy }}"
          env:
            - name: NODE_ENV
              value: "{{ .Values.environment }}"
            # 여기에 프로젝트에서 필요한 env 추가
          resources: { { - toYaml .Values.resources.codexMedia | nindent 12 } }
