apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-media
  namespace: discord-video-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codex-media
  template:
    metadata:
      labels:
        app: codex-media
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: codex-media
          image: "{{ .Values.images.codexMedia.repository }}:{{ .Values.images.codexMedia.tag }}"
          imagePullPolicy: "{{ .Values.images.codexMedia.pullPolicy }}"
          env:
            - name: NODE_ENV
              value: "{{ .Values.environment }}"
          resources:
            {{- toYaml .Values.resources.codexMedia | nindent 12 }}