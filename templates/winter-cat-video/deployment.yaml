apiVersion: apps/v1
kind: Deployment
metadata:
  name: winter-cat-video
  namespace: discord-video-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: winter-cat-video
  template:
    metadata:
      labels:
        app: winter-cat-video
    spec:
      containers:
        - name: winter-cat-video
          image: "{{ .Values.images.winterCatVideo.repository }}:{{ .Values.images.winterCatVideo.tag }}"
          imagePullPolicy: "{{ .Values.images.winterCatVideo.pullPolicy }}"
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "{{ .Values.environment }}"
            # 여기에 프로젝트에서 필요한 env 추가
          resources:
            { { - toYaml .Values.resources.winterCatVideo | nindent 12 } }
