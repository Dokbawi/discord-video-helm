apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
  namespace: discord-video-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
        - name: discord-bot
          image: "{{ .Values.images.discordBot.repository }}:{{ .Values.images.discordBot.tag }}"
          imagePullPolicy: "{{ .Values.images.discordBot.pullPolicy }}"
          env:
            - name: NODE_ENV
              value: "{{ .Values.environment }}"
            # 여기에 프로젝트에서 필요한 env 추가
          resources: { { - toYaml .Values.resources.discordBot | nindent 12 } }
